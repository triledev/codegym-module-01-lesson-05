<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" type="post">
        <label for="fullname">Họ và Tên:</label><br>
        <input type="text" id="fullname" name="fullname"><br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <label for="phone">Số điện thoại:</label><br>
        <input type="text" id="phone" name="phone"><br><br>
        <label for="gender">Giới tính:</label><br>
        <input type="radio" name="gender" id="male" value="nam" checked>
        <label for="male">Nam</label>
        <input type="radio" name="gender" id="female" value="nữ">
        <label for="female">Nữ</label><br><br>
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
